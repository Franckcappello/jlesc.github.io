---
<div class="bibtex-entry-container">
  <div>
    <div class="col-md-3 col-sm-12 bibtex-ref-meta hidden">
      <div class="row">
        <div class="col-md-12 ref-label label label-default">
          {{ key }}
        </div>
      </div>
      <div class="row">
        <button class="btn btn-sm btn-secondary col-xs-6" data-toggle="collapse" data-target="#collapse{{ key }}Bibtex"
                aria-expanded="false" aria-controls="collapse{{ key }}Bibtex">
          BibTeX
        </button>
        <button class="btn btn-sm btn{% unless entry.abstract %}-outline{% endunless %}-secondary col-xs-6"
                {% unless entry.abstract %} disabled="disabled"{% endunless %} data-toggle="collapse" data-target="#collapse{{ key }}Abstract"
                aria-expanded="false" aria-controls="collapse{{ key }}Abstract">
          Abstract
        </button>
      </div>
    </div>

    <div class="bibtex-ref-entry">
      {{ reference | trim_ieee_citation }}
    </div>
  </div>
  <div class="collapse" id="collapse{{ key }}Bibtex">
    <div class="row bibtex-ref-raw">
      <div class="col-sm-10 col-sm-offset-1">
        <pre><code>{{ entry.bibtex }}</code></pre>
      </div>
    </div>
  </div>
  {% if entry.abstract %}
  <div class="collapse" id="collapse{{ key }}Abstract">
    <div class="row bibtex-ref-abstract">
      <div class="col-sm-10 col-sm-offset-1">
        {{ entry.abstract }}
      </div>
    </div>
  </div>
  {% endif %}
</div>
