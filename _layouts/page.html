---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
    {% endif %}
  </header>
  <article class="post-content">
  {{ content }}
  </article>
  {% if page.footer %}
    <footer class="card-deck-wrapper text-muted small">
      <div class="card-deck">
        {% include post/author.html %}
        {% include post/date.html %}
      </div>
    </footer>
  {% endif %}
</div>
