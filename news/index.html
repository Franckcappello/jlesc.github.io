---
layout: page
title: News
navbar: News
---

<div id="news-index">
  {% for post in paginator.posts %}
    {% include article_index.html %}
  {% endfor %}
</div>

<nav class="row">
  <div class="col-xs-3 col-md-2">
    <a href="{% if paginator.next_page %}{{ paginator.next_page_path }}{% else %}#{% endif %}"
       class="btn btn-sm btn{% unless paginator.next_page %}-outline{% endunless %}-secondary pull-left{% unless paginator.next_page %} disabled{% endunless %}"
       role="button">
      <i class="fa fa-long-arrow-left fa-fw"></i>
      <span class="hidden-sm-down"> Older</span>
    </a>
  </div>
  <div class="col-xs-6 col-md-4 col-md-offset-2">
    <a href="{{ site.baseurl }}/news/archive.html" class="btn btn-sm btn-secondary btn-block" role="button">
      <span class="hidden-sm-down">News </span>Archive
    </a>
  </div>
  <div class="col-xs-3 col-md-2 col-md-offset-2">
    <a href="{% if paginator.previous_page %}{{ paginator.previous_page_path }}{% else %}#{% endif %}"
       class="btn btn-sm btn{% unless paginator.previous_page %}-outline{% endunless %}-secondary pull-right{% unless paginator.previous_page %} disabled{% endunless %}"
       role="button">
      <span class="hidden-sm-down">Newer </span><i class="fa fa-long-arrow-right fa-fw"></i>
    </a>
  </div>
</nav>
