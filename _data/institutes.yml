#
# Institutes / Partners of JLESC
#
#
# ## Purpose
#
# - unification of people's affiliation.
#
#
# ## Identifier Format
#
# no additional restrictions to standard YAML's mappings
#
#
# ## Required Attributes
#
#   title          the official full name of the institute to be rendered wherever the institute
#                  is used on the website
#   abbr           the institute's official abbreviation; this usually shows up behind people's
#                  names to denote their affiliation
#
#
# ## Optional Attributes
#
#   logo           file name of the institute's logo in `_assets/images`
#
#
# ## Notes
#
# - stick to a total line length of 100 characters ................................ this is here ->|
#   For longer text fields (e.g. 'topics') use YAML's "Folded style" [1]:
#
#   johnson_j:
#     ...
#     topics: >
#       a really long description spanning
#       multiple lines
#     ...
#
# [1]: https://en.wikipedia.org/wiki/YAML#Newlines_folded
#

