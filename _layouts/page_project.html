---
layout: default
---
<div class="post post-project">
  <article class="post-content">
    <div class="row">
      <header class="col-sm-12 post-header">
        <h1 class="pull-left">{{ page.title }}</h1>
      </header>
    </div>
    <div class="row">
      <aside class="col-lg-5 col-sm-12 pull-lg-right collapse in" id="meta-aside">
        {% include asides/project_meta.html %}
        <section class="card" id="toc">
          <div class="card-header">
            Table of Contents
          </div>
          {{ content | toc_only }}
        </section>
      </aside>
      <div class="col-lg-7 col-sm-12 pull-lg-left content" id="main-content">
        {% if page.subtitle %}
          <h2>{{ page.subtitle }}</h2>
        {% endif %}
        {{ content | inject_anchors }}
      </div>
    </div>
  </article>
  {% if page.footer %}
    <footer class="card-deck-wrapper text-muted small">
      <div class="card-deck">
        {% include post/date.html %}
      </div>
    </footer>
  {% endif %}
</div>
