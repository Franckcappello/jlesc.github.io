---
layout: default
---
<div class="post post-event">
  <article class="post-content">
    <div class="row">
      <aside class="col-lg-5 col-lg-push-7">
        {% include asides/event_meta.html %}
        {% include asides/event_subpages.html %}
      </aside>
      <div class="col-lg-7 col-lg-pull-5 content">
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
            <h2>{{ page.subtitle }}</h2>
          {% endif %}
        </header>
        {{ content }}
      </div>
    </div>
  </article>
  {% if page.footer %}
    <footer>
      {% include post/date.html %}
    </footer>
  {% endif %}
</div>
