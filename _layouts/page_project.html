---
layout: default
---
<div class="post post-project">
  <article class="post-content">
    <header class="post-header clearfix">
      <h1 class="pull-left">{{ page.title }}</h1>
    <span class="pull-right invisible" id="show-project-meta-wrapper">
      <a class="btn btn-sm" id="show-project-meta" role="button">Show Profile</a>
    </span>
    </header>
    <aside class="col-lg-5 col-sm-12 pull-lg-right collapse in" id="project-aside">
      {% include asides/project_meta.html %}
    </aside>
    <div class="col-lg-7 col-sm-12 pull-lg-left content" id="project-content">
      {% include asides/project_subnav.html %}
      {% if page.subtitle %}
        <h2>{{ page.subtitle }}</h2>
      {% endif %}
      {{ content }}
    </div>
  </article>
  {% if page.footer %}
    <footer class="card-deck-wrapper text-muted small">
      <div class="card-deck">
        {% include post/date.html %}
      </div>
    </footer>
  {% endif %}
</div>
