---
layout: default
---
<div class="post post-event">
  <article class="post-content">
    <div class="row">
      <header class="col-sm-12 post-header">
        <h1 class="pull-left">{{ page.title }}</h1>
      </header>
    </div>
    <div class="row">
      <aside class="col-lg-5 col-sm-12 pull-lg-right collapse in" id="meta-aside">
        {% include asides/event_meta.html %}
      </aside>
      <div class="col-lg-7 col-sm-12 pull-lg-left content" id="main-content">
        {% include asides/event_subnav.html %}
        {% if page.subtitle %}
          <h2>{{ page.subtitle }}</h2>
        {% endif %}
        {{ content }}
      </div>
    </div>
  </article>
  {% if page.footer %}
    <footer>
      {% include post/date.html %}
    </footer>
  {% endif %}
</div>
